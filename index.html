<!--
    Introducing HTML attributes
    Format: <tagName attr="value"> content </tagName> => HTML Element
    Example shown below.
-->

<a href="www.facebook.com"> Take me facebook </a>

<!-- 
    The example above shows, an element made up of
    a tag called <a> -> anchor tag
    which has an attribute `href` with value `www.facebook.com`
    and content `Take me facebook` which is what you see.
    so when you click on the content, it links you to www.facebook.com.
-->
